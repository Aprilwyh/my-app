<h2>我的想要清单</h2>
<ul class="heroes">
    <li *ngFor="let idea of ideas"
    (click)="onSelect(idea)"
    [class.selected]="idea === selectedIdea">
        <span class="badge">{{idea.id}}</span> {{idea.name}}
    </li>
</ul>

<div *ngIf="selectedIdea">
    <h2>详情</h2>
    <div><span>编号:</span>{{selectedIdea.id}}</div>
    <div>
        <label>名称:
            <input [(ngModel)]="selectedIdea.name" placeholder="名称">
        </label>
    </div>
</div>
